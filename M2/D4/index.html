<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Student Selector</title>
        <!--
            WELCOME TO THE STRIVE TEAM GENERATOR!

            In this app you will generate teams and assign the participants to them.
            You will use the Bootstrap components for the elements of your app.

            The features are the following:
            - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
            - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
            - An "Assign" button will be required in order to launch the team generation functionality.
            - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
            - Each team should be inside a "column" to be responsive.
            - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
            - [EXTRA] Create a button to reset the state of the app.
        -->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"
                ><img
                    class="logo-size align-middle"
                    src="./assets/favicon.ico"
                    alt=""
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Leaderboard</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            More
                        </a>
                        <div
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdownMenuLink"
                        >
                            <a class="dropdown-item" href="#">Team</a>
                            <a class="dropdown-item" href="#">Question Bank</a>
                            <a class="dropdown-item" href="#">Anki</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container align-items-center mt-5">
            <h1 class="">Strive Team Generator</h1>
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                data-whatever="enter your name here"
            >
                Start
            </button>
        </div>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="attendingStudentsForm"
                        >Who will NOT be attending?</label
                    >
                    <select
                        multiple
                        class="form-control"
                        id="attendingStudentsForm"
                    >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberGroupsForm"
                        >or add the participating students</label
                    >
                    <textarea
                        class="form-control"
                        id="numberGroupsForm"
                        rows="5"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="numberGroupsForm">How many groups?</label>
                    <textarea
                        class="form-control"
                        id="numberGroupsForm"
                        rows="1"
                    ></textarea>
                </div>
            </form>
            <div class="side-options">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    onclick="handleSendMessage()"
                >
                    Assign
                </button>
            </div>
        </div>

        <div class="container strive-groups" id="render-groups">
            <!-- placeholder -->
        </div>
        <div
            id="main-alert"
            class="d-none fixed-bottom alert alert-info"
            role="alert"
        >
            A simple info alertâ€”check it out!
        </div>

        <script src="./utils.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </body>
