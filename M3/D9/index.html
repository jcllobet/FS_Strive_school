<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Product List</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Spanish Amazon</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="/M3/D8/backoffice.html" class="nav-link">Backoffice</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li>
                        <form class="form-inline my-2 my-lg-0 mx-2">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown"
                            class="btn btn-outline-secondary dropdown-toggle">Login </button>
                        <ul class="dropdown-menu dropdown-menu-right mt-2">
                            <li class="px-3 py-2">
                                <div>
                                    <div>
                                        <input id="emailInput" placeholder="Email" type="text" required="">
                                    </div>
                                    <div>
                                        <input id="passwordInput" placeholder="Password" type="text" required="">
                                    </div>
                                    <div>
                                        <button class="btn btn-primary btn-block">Login</button>
                                    </div>
                                    <div>
                                        <small>
                                            <a href="#" data-toggle="modal" data-target="#modalPassword">Forgot
                                                password?</a>
                                        </small>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Forgot password</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal"
                        aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <p>Reset your password..</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <button class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="search-bar">
        </div>
        <div class="row" id="product-display">
            <div class="col-md-3 my-3 mx-3">
                <img class="card-img-top max-size img-responsive" src='https://picsum.photos/200/300'
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Mock</h5>
                    <p class="card-text">${product.brand}</p>
                    <p class="card-text">${product.description}</p>
                    <p class="card-text">$ ${product.price}</p>
                    <a href="/detail.html" event=class="btn btn-primary"> Access ${product._id}</a>
                </div>
            </div>
            <div class="col-md-3 my-3 mx-3">
                <img class="card-img-top max-size img-responsive" src='https://picsum.photos/200/300'
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Mock</h5>
                    <p class="card-text">${product.brand}</p>
                    <p class="card-text">${product.description}</p>
                    <p class="card-text">$ ${product.price}</p>
                    <a href="/detail.html" event=class="btn btn-primary"> Access ${product._id}</a>
                </div>
            </div>
            <!-- Adding user cards here -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <!-- <script src="getProducts.js"></script> -->
</body>

</html>
